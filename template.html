<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        div.container {
          display:inline-block;
        }
    
        p {
          text-align:left;
        }
    </style>
</head>
<body>
    <h2>盐湖城新冠报告</h2>

    {{ national_pivot_table }}

    <div class="row">
        <div class="container">
            <p>当前感染人数</p>
            <img src="chart/{{chart1}}" width="200" height="150" />
        </div>
        <div class="container">
            <p>新感染人数</p>
            <img src="chart/{{chart2}}" width="200" height="150" />
        </div>
        <div class="container">
            <p>感染率（周平均）</p>
            <img src="chart/{{chart3}}" width="200" height="150" />
        </div>
    </div>

    <div class="row">
        <div class="container">
            <p>总感染人数</p>
            <img src="chart/{{chart4}}" width="200" height="150" />
        </div>
        <div class="container">
            <p>总感染人数增长率</p>
            <img src="chart/{{chart5}}" width="200" height="150" />
        </div>
    </div>


     
</body>
</html>
